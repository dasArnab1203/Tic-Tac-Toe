<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>

    <ul>
      <li>MyTicTacToe.com</li>
    </ul>

  </nav>

  <div class="GameContainer">
    <div class="Container">
      <div class="Box bt bl"><div class="BoxText"></div></div>
      <div class="Box bt"><div class="BoxText"></div></div>
      <div class="Box bt br"><div class="BoxText"></div></div>
      <div class="Box bl"><div class="BoxText"></div></div>
      <div class="Box "><div class="BoxText"></div></div>
      <div class="Box br"><div class="BoxText"></div></div>
      <div class="Box bb bl"><div class="BoxText"></div></div>
      <div class="Box bb"><div class="BoxText"></div></div>
      <div class="Box bb br"><div class="BoxText"></div></div>
    </div>

    <div class="GameInfo">

      <h1>Welcome to Tic Tac Toe</h1>
  
      <div>
        <span class="Info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
  
      <div class="ImgBox">
        <img src="excited.gif" alt="">
      </div>
    </div>

  </div>

  

  <script src="script.js"></script>
  
</body>
</html>
